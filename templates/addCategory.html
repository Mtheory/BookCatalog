{% extends "main.html" %}
{% block content %}
    <div class="jumbotron">
        <div class="col-sm-12"><h1>Book Catalog</h1><p>Library catalog systems</p></div>
        {%if 'username' not in session %}
            <a href="{{url_for('showLogin')}}">
            <h4 class="log text-right">Login</h4></a>
        {% else %}
            <a href="{{url_for('gdisconnect')}}">
            <h4 class="text-right">Disconnect</h4></a>
        {% endif %}
    </div>

    <div class="well">
        {%if 'username' in session %}
        <p style="color:green;" class="user-name text-right">{{session['username']}} is Logged</p>
        {% endif %}
    </div>

    <div class="p-5 row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="jumbotron">
                <h4 class="text-center">New Category <br/></h4>
                <form action="#" method = "post">
                    <div class="form-group">
                        <label>Category Name</label><br/>
                        <input type ="text" class="form-control" maxlength="150" name="name">
                    </div><br/>
                    <button type="submit" class="btn btn-default" id="submit">Submit</button>
                </form>
            </div>
            <ul class="pager">
                <li class="previous">
                    <a href="{{url_for('showCategories')}}"><h4>Return</h4></a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
