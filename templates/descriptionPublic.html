{% extends "main.html" %}
{% block content %}
        <div class="jumbotron">
        <h1>Book Catalog</h1>
        <p>Library catalog systems</p>
        </div>

        <div class="well">
            <h4 class="text-right">Login</h4>
        </div>

        <div class="p-5 row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="jumbotron">
                    <h4 class="text-center">Category: {{category.name}}</br></h4>
                        <h4>Title: {{item.name}}</br>
                        Author: {{item.author}}</h4>
                        <p style="font-size:16px;">{{item.description}}</p>
                </div>
                <ul class="pager">
                    <li class="previous">
                        <a href="{{url_for('showItems', category_id = category.id )}}"><h4>Return</h4></a>
                    </li>
                </ul>
            </div>
        </div>
{% endblock %}
